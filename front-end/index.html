<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título e Favicon -->
  <title>Tegrafood</title>
  <link rel="icon" type="imagem/png" href="./src/assets/favicon.ico" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/auth.css">

  <!-- Font Awesome - Icons -->
  <script src="https://kit.fontawesome.com/a21c1857b7.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="container__left">
      <img src="./src/assets/auth-image.webp" alt="Mesa com diversos alimentos">
    </div>

    <div class="container__right">
      <div class="content">
        <h1 class="subtitle">Bem vindo!</h1>
        <p class="description">faça o login para continuar</p>

        <form id="form-signin">
          <div class="input__container">
            <i class="far fa-envelope"></i>
            <input type="email" placeholder="E-mail">
          </div>
          <div class="input__container">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Senha"> 
          </div>

          <input type="submit" value="Entrar">
        </form>

        <div class="line-center">
          <span>ou</span>
        </div>

        <p class="description">
          Não tem uma conta? <a href="#">Cadastre</a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
