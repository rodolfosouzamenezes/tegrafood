<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título e Favicon -->
  <title>Tegrafood | Produtos</title>
  <link rel="icon" type="imagem/png" href="./src/assets/favicon.ico" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/index.css">

  <!-- Font Awesome - Icons -->
  <script src="https://kit.fontawesome.com/a21c1857b7.js" crossorigin="anonymous"></script>

  <!-- Components -->
  <script src="./src/components/Snackbar.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="menu">
      <div class="menu__logo">
        <a href="./">
          <img src="./src/assets/logo.webp" alt="Logo Tegrafood">
        </a>
      </div>
      <div class="nav__container">
        <nav class="nav" role="navigation">
          <ul class="nav__list">
            <li id="category-all" class="nav__item"><a href="./">Todos</a></li>
            <li id="category-0" class="nav__item"><a href="./?category=0">Pizza</a></li>
            <li id="category-1" class="nav__item"><a href="./?category=1">Sobremesa</a></li>
            <li id="category-2" class="nav__item"><a href="./?category=2">Pastel</a></li>
            <li id="category-3" class="nav__item"><a href="./?category=3">Açaí</a></li>
            <li id="category-4" class="nav__item"><a href="./?category=4">Bebidas</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="content__container">
      <header class="header__container">
        <ul>
          <li>
            <a class="header__item btn__circle" href="#">
              <i class="fa fa-shopping-cart"></i>
            </a>
          </li>
          <li>
            <a class="header__item btn__circle" href="#">
              <i class="fa fa-bell"></i>
            </a>
          </li>
          <li>
            <a class="header__item btn__circle" href="#">
              <img src="./src/assets/auth-image.webp" alt="Foto de perfil">
            </a>
          </li>
        </ul>
      </header>

      <section class="content">
        <div class="content__top">
          <h1>Produtos <span id="category-selected">Todos</span></h1>
          <ul>
            <li id="filter-price">
              <button class="btn__circle filter__item">
                <i class="fas fa-filter"></i>
              </button>

              <ul class="filter__dropdown">
                <li class="filter__dropdown-item">
                  <span>Filtrar por preço:</span>
                </li>
                <li class="filter__dropdown-item">
                  <button class="btn btn__filter__dropdown btn__primary">
                    R$5 à R$25
                  </button>
                </li>
                <li class="filter__dropdown-item">
                  <button class="btn btn__filter__dropdown btn__primary">
                    R$26 à R$45
                  </button>
                </li>
                <li class="filter__dropdown-item">
                  <button class="btn btn__filter__dropdown btn__primary">
                    R$46 ou mais
                  </button>
                </li>
                <li class="filter__dropdown-item">
                  <button disabled class="btn btn__filter__dropdown">
                    Remover filtro
                  </button>
                </li>
              </ul>
            </li>
            <li id="sort-alphabetical">
              <button class="btn__circle filter__item">
                <i class="fas fa-sort-alpha-down"></i>
              </button>

              <ul class="filter__dropdown">
                <li class="filter__dropdown-item">
                  <span>Ordem</span>
                </li>
                <li class="filter__dropdown-item">
                  <button onclick="sortProducts('asc')" class="btn btn__primary btn__filter__dropdown">
                    A à Z
                  </button>
                </li>
                <li class="filter__dropdown-item">
                  <button onclick="sortProducts('desc')" class="btn btn__primary btn__filter__dropdown">
                    Z à A
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="products__container">
          <div class="product" id="product-1">
            <div class="product__infos">
              <img src="./src/assets/auth-image.webp" alt="">
              <div class="product__description">
                <h2 class="title">Açaí com frutas</h2>
                <p class="description">(Açaí, banana, morango, uva, leite ninho em pó e leite condensado)</p>
              </div>
            </div>

            <div class="product__cta">
              <p>R$18,00</p>
              <button class="btn" btn__primary
                onclick="showSnackbar(myFunction, 'Ítens organizados de A à Z')">Comprar</button>
            </div>
          </div>

        </div>
        <my-snackbar></my-snackbar>
      </section>
    </div>
  </div>

  <script>
    function myFunction() {
      console.log('myfunc');
    }
  </script>

  <!-- JS -->
  <script src="./src/js/index.js"></script>
</body>

</html>
