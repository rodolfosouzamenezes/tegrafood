<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título e Favicon -->
  <title>Tegrafood | Login</title>
  <link rel="icon" type="imagem/png" href="./src/assets/favicon.ico" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/auth.css">

  <!-- Font Awesome - Icons -->
  <script src="https://kit.fontawesome.com/a21c1857b7.js" crossorigin="anonymous"></script>

  <!-- Components -->
  <script src="./src/components/Snackbar.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="container__left">
      <img src="./src/assets/auth-image.webp" alt="Mesa com diversos alimentos">
    </div>

    <div class="container__right">
      <div class="content">
        <h1 class="subtitle">Bem vindo!</h1>
        <p class="description">faça o login para continuar</p>

        <form id="form-signin" class="form__container">
          <div class="input__container">
            <i class="far fa-envelope"></i>
            <input placeholder="Email" id="email" type="email">
          </div>
          <div class="input__container">
            <i class="fas fa-lock"></i>
            <input placeholder="Senha" id="password" type="password">
          </div>

          <button id="btn-send" class="btn btn__primary" disabled>Entrar</button>
        </form>

        <div class="line-center">
          <span>ou</span>
        </div>

        <button id="btn-google" type="submit" class="btn btn__bubble">
          <i class="fab fa-google"></i>
          Entrar com Google
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </button>

        <p class="description">
          Não tem uma conta? <a href="./signup.html">Cadastre</a>
        </p>
      </div>

    </div>
    <my-snackbar></my-snackbar>
  </div>

  <!-- JS -->
  <script src="./src/js/signin.js"></script>

</body>

</html>
