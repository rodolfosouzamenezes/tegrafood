<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título e Favicon -->
  <title>Tegrafood | Login</title>
  <link rel="icon" type="imagem/png" href="./assets/favicon.ico" />

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/auth.css">

  <!-- Font Awesome - Icons -->
  <script src="https://kit.fontawesome.com/a21c1857b7.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="container__left">
      <img src="./assets/auth-image.webp" alt="Mesa com diversos alimentos">
    </div>

    <div class="container__right">
        <div class="content">
          <h1 class="subtitle">Bem vindo!</h1>
          <p class="description">faça o login para continuar</p>
  
          <form id="form-signin" class="form__container">
            <form-input icon-class="far fa-envelope" type="email" placeholder="Email" input-id="email"></form-input>
            <form-input icon-class="fas fa-lock" type="password" placeholder="Senha" input-id="password"></form-input>
  
            <button type="submit" class="btn btn__primary">Entrar</button>
          </form>
  
          <div class="line-center">
            <span>ou</span>
          </div>
  
          <button type="submit" class="btn btn__bubble">
            <i class="fab fa-google"></i>
            Entrar com Google
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </button>
  
          <p class="description">
            Não tem uma conta? <a href="./signup.html">Cadastre</a>
          </p>
        </div>

    </div>
  </div>

  <!-- Components -->
  <script src="./components/FormInput.js" defer></script>
</body>

</html>
