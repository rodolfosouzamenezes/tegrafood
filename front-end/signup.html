<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título e Favicon -->
  <title>Tegrafood</title>
  <link rel="icon" type="imagem/png" href="./src/assets/favicon.ico" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/auth.css">

  <!-- Font Awesome - Icons -->
  <script src="https://kit.fontawesome.com/a21c1857b7.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="container__left">
      <img src="./src/assets/auth-image.webp" alt="Mesa com diversos alimentos">
    </div>

    <div class="container__right">
      <a href="./signin.html" class="btn__back">
        <i class="fas fa-arrow-left"></i>
      </a>
        <div class="content">
          <h1 class="subtitle">Vamos começar!</h1>
          <p class="description">crie uma nova conta</p>
  
          <form id="form-signup" class="form__container">
            <form-input icon-class="far fa-user" type="text" placeholder="Nome completo" input-id="name"></form-input>
            <form-input icon-class="far fa-envelope" type="email" placeholder="Email" input-id="email"></form-input>
            <form-input icon-class="fas fa-lock" type="password" placeholder="Senha" input-id="password"></form-input>
            <form-input icon-class="fas fa-lock" type="password" placeholder="Confirme a senha" input-id="confirm-password"></form-input>
  
            <button type="submit" class="btn btn__primary">Entrar</button>
          </form>
  
          <p class="description">
            Já tem uma conta? <a href="./signin.html">Entrar</a>
          </p>
        </div>
    </div>
  </div>

  <!-- Components -->
  <script src="./src/components/FormInput.js" defer></script>
</body>

</html>
